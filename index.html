<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .calculator {
            background: #fff;
            padding: 20px;
            margin: 50px auto;
            width: 260px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons button {
            width: 60px;
            height: 40px;
            font-size: 1.1em;
            margin: 2px;
            border: none;
            border-radius: 4px;
            background: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buttons button.operator { background: #f9a825; color: #fff; }
        .buttons button.equal { background: #43a047; color: #fff; }
        .buttons button.clear { background: #e53935; color: #fff; }
        .buttons { text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">÷</button><br>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">×</button><br>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">−</button><br>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button><br>
            <button class="clear" onclick="clearDisplay()" style="width: 248px;">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function appendValue(val) {
            display.value += val;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
